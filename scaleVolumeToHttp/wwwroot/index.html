<!DOCTYPE html>
<html>
<head>
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://kit.fontawesome.com/0fcff78236.js" crossorigin="anonymous"></script>
  <script>
    setInterval(() => {
       
      fetch('https://localhost:7186')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        if(!data.glassIsPresent)
        {
          document.querySelector('#data').innerHTML = `Drinkware is not present`;
        }
        else
        {
          document.querySelector('#data').innerHTML = `Consumed: ${data.consumption} ml`;
        }
        
      });
    }, 1000);

  </script>
  <style>
    .fa-star {
      color: #FFD700;
      font-size: 10rem;
    }
    #data {
      color: #000000;
      font-weight: 900;
      font: 10rem 'MutatorSans', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Display the icon -->
  <i class="fa-regular fa-star"></i>
  <span id="data"></span>
</body>
</html>
